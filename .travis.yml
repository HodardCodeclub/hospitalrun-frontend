---
language: node_js
node_js:
  - "4"

branches:
  only:
    - "master"

dist: trusty
sudo: required

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-beta

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache

before_install:
  - npm config set spin false
  - npm install -g bower phantomjs-prebuilt
  - bower --version
  - phantomjs --version
  - google-chrome --version

install:
  - npm install
  - bower install
  - testem launchers

script:
  - travis_retry npm test
